<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Total</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" >
  </head>
  <body>
    <div class="container">
      <!-- apenas desliza -->
      <div class="carousel slide mt-5" data-ride="carousel" id="exemplo-1" >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/flores-1.JPG" alt="Primeiro slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/flores-2.JPG" alt="Segundo slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/flores-3.JPG" alt="Terceiro slide">
            </div>
          </div>
      </div>

    <!-- com controles -->
    <div class="carousel slide mt-5 mb-5" data-ride="carousel" id="exemplo-2" >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/flores-1.JPG" alt="Primeiro slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/flores-2.JPG" alt="Segundo slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/flores-3.JPG" alt="Terceiro slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#exemplo-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Prévio</span>
        </a>
        <a class="carousel-control-next" href="#exemplo-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <!-- com indicadores -->
    <div class="carousel slide mt-5 mb-5" data-ride="carousel" id="exemplo-3">
        <ol class="carousel-indicators">
            <li data-target="#exemplo-3" data-slide-to="0" class="active"></li>
            <li data-target="#exemplo-3" data-slide-to="1"></li>
            <li data-target="#exemplo-3" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/flores-1.JPG" alt="Primeiro slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/flores-2.JPG" alt="Segundo slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/flores-3.JPG" alt="Terceiro slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#exemplo-3" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Prévio</span>
        </a>
        <a class="carousel-control-next" href="#exemplo-3" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <!-- com legendas -->
    <div class="carousel slide mt-5 mb-5" data-ride="carousel" id="exemplo-4">
        <ol class="carousel-indicators">
            <li data-target="#exemplo-4" data-slide-to="0" class="active"></li>
            <li data-target="#exemplo-4" data-slide-to="1"></li>
            <li data-target="#exemplo-4" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/flores-1.JPG" alt="Primeiro slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Legenda</h3>
                <p>Figura 1</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/flores-2.JPG" alt="Segundo slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Legenda</h3>
                <p>Figura 2</p>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/flores-3.JPG" alt="Terceiro slide">
            <div class="carousel-caption d-none d-md-block">
                <h3>Legenda</h3>
                <p>Figura 3</p>
              </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#exemplo-4" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Prévio</span>
        </a>
        <a class="carousel-control-next" href="#exemplo-4" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

  </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
      $('.carousel').carousel({
       interval: 5000
      })
    </script>
  </body>
</html>
